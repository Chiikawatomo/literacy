<!doctype html>
<html lang="ja">
    <head> 
        <meta charset="utf-8" />
        <title>フレンチトースト</title>
    </head>

    <body>
        <h2>材料</h2>
        <ul>
            <li>食パン</li>
            <li>卵</li>
            <li>牛乳</li>
            <li>砂糖</li>
        </ul>
        <h2>手順</h2>
        <ol>
            <li> 食パンを半分に切り、食パンの耳を切る</li>
            <li>卵と牛乳と砂糖をボウルに入れて混ぜる</li>
            <li>混ぜたものに食パンを一分程度浸す</li>
            <li>その後、フライパンで焼く</li>
        </ol>
        <h2>甘くて美味しい料理</h2>
        <dl>
<dt>フレンチトーストとは、カチカチのパンを本来の美味しさに作ることから由来している</dt>
<dt>お好みで生クリームやメープルシロップ、蜂蜜、フルーツを挟んだりして食べ方もあります</dt>
        </dl>    

    </body>

</html>
